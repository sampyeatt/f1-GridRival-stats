<p-tabs value="drivers" class="flex p-6">
  <p-tablist class="flex py-6">
    <p-tab value="manageDriver">Manage Drivers <i class="pi pi-arrow-down"></i></p-tab>
  </p-tablist>
  <p-tabpanels #dynamicComponent>
    <p-tabpanel value="manageDriver">
      <div class="flex justify-center py-4">
<!--        <p-button (onClick)="this.getAllTeams()" label="Update All Teams" class="px-3"><i class="pi pi-car"></i></p-button>-->
<!--        <p-button (onClick)="this.addTeamsForSeasonStart()" label="Season Start" class="px-3"><i class="pi pi-plus-circle"></i></p-button>-->
        <p-select [options]="this.teams" [(ngModel)]="selectedTeam" (onChange)=this.filterResults() optionLabel="teamName" placeholder="Select Team" class="w-full md:w-100" #dynamicComponent/>
      </div>
      @if (this.displayedDrivers) {
        <p-table [value]="this.displayedDrivers" [tableStyle]="{'min-width': '50rem'}">
          <ng-template #header>
            <tr>
              <th>Driver Number</th>
              <th>Driver Name</th>
              <th>Team Name</th>
              <th>Active</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template #body let-result>
            <tr>
              <td>{{ result.driverNumber}}</td>
              <td>{{ result.driverName }}</td>
              <td>{{ result.team.teamName }}</td>
              <td>{{ result.active }}</td>
              <td>
                <div style="width:12%" class="flex items-center justify-center gap-2">
                  <p-button text rounded severity="secondary" (onClick)="this.updateDriver(result)">
                    <i class="pi pi-arrow-up-right"></i>
                  </p-button>
                  <p-button text rounded severity="secondary" (onClick)="this.deleteDriver(result)">
                    <i class="pi pi-times"></i>
                  </p-button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      }
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>
