<p-tabs value="season" class="flex p-6">
  <p-tablist class="flex py-6">
    <p-tab value="manageSeasons">Manage Seasons <i class="pi pi-arrow-down"></i></p-tab>
    <p-tab value="addSeason">Add Season <i class="pi pi-plus"></i></p-tab>
  </p-tablist>
  <p-tabpanels #dynamicComponent>
    <p-tabpanel value="manageSeasons">
      <div class="flex justify-center py-4">
        <p-button (onClick)="this.getAllSeasonData()" label="Get All" class="px-3">
          <i class="pi pi-angle-double-down"></i></p-button>
        <p-button (onClick)="this.getActiveSeasonData()" label="Get Aactive" class="px-3">
          <i class="pi pi-angle-down"></i></p-button>
      </div>
      @if(this.seasonResults) {
        <p-table [value]="this.seasonResults" [tableStyle]="{'min-width': '50rem'}">
          <ng-template #header>
            <tr>
              <th>SeasonId</th>
              <th>CurrenSeason</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template #body let-result>
            <tr>
              <td>{{ result.seasonId }}</td>
              <td>{{ result.currentSeason }}</td>

              <td>
                <div style="width:12%" class="flex items-center justify-center gap-2">
                  <p-button text rounded severity="secondary" (onClick)="this.inactivateSeason(result)">
                    <i class="pi pi-exclamation-circle"></i>
                  </p-button>
                  <p-button text rounded severity="secondary" (onClick)="this.deleteSeason(result)">
                    <i class="pi pi-times"></i>
                  </p-button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      }
    </p-tabpanel>
    <p-tabpanel value="addSeason">
      <form (submit)="addSeason(seasonForm)" #seasonForm="ngForm">
        <div style="width:30%" class="flex items-center justify-center gap-2">
          <input [(ngModel)]="seasonId" name="seasonId" type="number" placeholder="Season Id" required class="block w-full mb-3 p-2 border"/>
          <p-button text rounded severity="secondary"  type="submit" [disabled]="seasonForm.invalid">
            <i class="pi pi-save"></i>
          </p-button>
        </div>
      </form>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>
