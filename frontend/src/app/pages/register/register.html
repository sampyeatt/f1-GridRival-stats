<div class="flex flex-col md:flex-row">
  <div class="max-w-sm mx-auto mt-10 p-6 border-gray-300 rounded md:w-100">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form (submit)="onSubmit(regForm)" #regForm="ngForm">
      <input [(ngModel)]="email" name="email" type="text" placeholder="Email" required class="block w-full mb-3 p-2 border"/>
      <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required class="block w-full mb-4 p-2 border"/>
      <p-button type="submit" label="Register" icon="pi pi-user" class="w-full max-w-[17.35rem]" styleClass="w-full mx-auto" [disabled]="regForm.invalid"/>
    </form>
  </div>
</div>
